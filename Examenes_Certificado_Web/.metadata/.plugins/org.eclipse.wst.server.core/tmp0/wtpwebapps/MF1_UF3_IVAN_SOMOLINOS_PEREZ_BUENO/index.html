    <div class="contenedor">

        <div >

    <div class="apuestas">
            <input type="number" id="apuesta" placeholder="Cuanto apuestas" 
                inputmode="numeric" pattern="[0-9]*" maxlength="25" size="35"
                class="no-arrow" required autofocus>
            <button onclick="apostar()" class="golden-button">Apostar</button>
            <button onclick="volverJugar()" class="golden-button">Juega otra vez</button>
            <button onclick="reloadPage()" class="golden-button">Rendirse</button>
        </div>

        <div id="resultado">Resultado:</div>
