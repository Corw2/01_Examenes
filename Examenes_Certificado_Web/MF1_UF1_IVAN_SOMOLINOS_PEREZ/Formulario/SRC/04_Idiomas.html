<body>

	<form action="05_Carta_Presentacion.html">>

			<fieldset>
				<h1>Idiomas</h1>

					<select name="Idioma" required>
						<option value="">Seleccionar Idioma</option>
						<option value="Castellano">Castellano</option>
						<option value="Gallego">Gallego</option>
						<option value="Catalan">Catalan</option>
						<option value="Vasco">Vasco</option>
						<option value="Ingles">Ingles</option>

						<option value="Aleman">Aleman</option>
					</select>

				<br>

					<label for="rango">Nivel:</label>
					<input type="range" name="level1" id="rango" min="0" max="3" required>
					
					<label for="level1">
						<output id="leveloutput1">0</output>
					</label>

 					<ol>
						<li>Básico</li>
						<li>Intermedio</li>
						<li>Avanzado</li>
					</ol>
				<br>

					<button type="button" class="shadow__btn" 
							onclick="addIdioma()">
							Adjuntar Idioma</button>

				<br><br>

				<button type="submit" id="Siguiente" class="shadow__btn">
						Siguiente
				</button>

				<br>

			</fieldset>
	</form>
